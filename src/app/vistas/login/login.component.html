	<div class="container h-200">
		<div class="d-flex justify-content-center h-200">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="strAccion" class="form-control input_user" value="" placeholder="Accion">
						</div>
            <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="strUsuario" class="form-control input_user" value="" placeholder="Usuario">
						</div>
            <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="strPeriodo" class="form-control input_user" value="" placeholder="Periodo">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" formControlName="strEjercicio" class="form-control input_pass" value="" placeholder="Ejercicio">
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	    <input type="submit" class="btn login_btn" value="Login">
				   </div>
					</form>
				</div>

				<div class="mt-2">

					<div class="alert alert-danger" *ngIf="errorStatus">
						<span>{{errorMsj}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
